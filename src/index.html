<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>License Plan</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="Description" content="Medicine shop">
    <link href="./assets/fonts/BebasNeuePro-Regular.woff2" as="font" rel="preload" crossorigin="anonymous">
    <link href="./assets/fonts/BebasNeuePro-Bold.woff2" as="font" rel="preload" crossorigin="anonymous">
  </head>

  <body class="main-page">

    <main class="main">
      <section class="license">
        <div class="site-wrapper">
          <h1 class="license__title">License Plan</h1>

          <form class="license__form" action="#" method="POST">
            <div class="license__radio-buttons-wrapper">
              <div class="license__radio-button-wrapper">
                <input type="radio" id="first-plan" name="plan" data-value="1" required>
                <label for="first-plan">License plan #1</label>

                <p class="license__plan-description">$<span>13</span> per license</p>
              </div>

              <div class="license__radio-button-wrapper">
                <input type="radio" id="second-plan" name="plan" data-value="2" required>
                <label for="second-plan">License plan #2</label>

                <p class="license__plan-description">$<span>22</span> per license</p>
              </div>

              <div class="license__radio-button-wrapper">
                <input type="radio" id="third-plan" name="plan" data-value="3" required>
                <label for="third-plan">License plan #3</label>

                <p class="license__plan-description">$<span>34</span> per license</p>
              </div>
            </div>

            <div class="license__input-number-wrapper">
              <input type="number" id="license-count" name="license-count" value="0" min="1" required>
              <label for="license-count">Number of licenses:</label>
            </div>

            <div class="license__price-wrapper">
              <p class="license__price">
                Total:
                <span> $0</span>
                <span>us</span>
              </p>

              <button class="license__form-button" type="submit">Buy now</button>

              <p class="license__plan-choice">No selected plan</p>
            </div>

          </form>
        </div>
      </section>
    </main>

  </body>
</html>
